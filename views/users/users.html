<div class="row">
    <div class="col s4 card" style="height:400px; overflow-y:scroll;">
            <ul class="collection">
                <li class="collection-item" ng-click="showUsersNetwork()">
                    <div class="waves-effect waves-light btn">Show all</div>
                </li>
                <li class="collection-item avatar"
                ng-repeat="user in users">
                    <img ng-src="{{user.img}}" alt="" class="circle">
                    <span class="title">{{user.username}}</span>
                    <p>{{user.email}} <br> {{user.devices.length}} devices
                    </p>
                    <a href="" ng-click="selectUser(user)" class="secondary-content">
                        <i class="material-icons">send</i>
                    </a>
                </li>
            </ul>
    </div>
    <div class="col s8">
        <div class="card"
            style="height:400px!important;">
            <vis-network id="network" data="data" options="options"
            ></vis-network>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s4">
        <div class="card">
            <h4>User1</h4>
            <p>
                Description of the user
            </p>
            <a href="" class="waves-effect waves-light btn">More info</a>
        </div>
    </div>
    <div class="col s4">
        <div class="card">
            <canvas id="line" class="chart chart-line" chart-data="dataChart" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
    <div class="col s4">
        <div class="card">
            <canvas id="bar" class="chart chart-bar" chart-data="dataChart" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>
